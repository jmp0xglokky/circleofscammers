    <style>
        /* Add CSS styles for the welcome screen */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 18px; /* Adjust the font size as needed */
            cursor: pointer;
            opacity: 1; /* Initial opacity */
            transition: opacity 2s; /* Apply fade-out transition */
            cursor: none;
        }

        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #000000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- JavaScript to handle welcome screen behavior -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mute the video initially
            document.getElementById("bg-video").muted = true;

            // Add event listener to the welcome screen
            document.getElementById("welcome-screen").addEventListener("click", function() {
                // Fade out the welcome screen
                this.style.opacity = 0;
                // Unmute the video
                document.getElementById("bg-video").muted = false;
                // Hide the welcome screen after the animation finishes
                setTimeout(() => {
                    this.style.display = "none";
                }, 1500); // Adjust the time to match the duration of the transition
            });
        });
    </script>
